<!DOCTYPE html>
<html>
<head>
  <title>Election Website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
      font-family: 'Impact', sans-serif;
      font-size: 36px;
    }
    
    nav {
      background-color: #f4f4f4;
      padding: 10px;
      text-align: center;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
    
    nav ul li a {
      color: #333;
      text-decoration: none;
      padding: 5px 10px;
    }
    
    nav ul li a:hover {
      background-color: #333;
      color: #fff;
    }
    
    section {
      padding: 20px;
      text-align: center;
      color: #333;
    }
    
    h2 {
      font-size: 24px;
    }
    
    p {
      font-size: 18px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    footer p {
      font-size: 14px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Impact&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Election Website</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Candidates</a></li>
      <li><a href="#">Voting Information</a></li>
      <li><a href="#">Results</a></li>

    </ul>
  </nav>
  
  <section>
    <h2>Welcome to the Election Website</h2>
    <p>Stay informed about the upcoming election and make your voice heard!</p>
  </section>
  
  <footer>

  </footer>
</body>
</html>
